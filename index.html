<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Douglas Volkart de Carvalho">

    <title>Basic draw mobile example</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 54px;
        }

        canvas {
            border: 1px solid #CCC;
            width: 100%;

        }

        @media (min-width: 992px) {
            body {
                padding-top: 56px;
            }
        }
    </style>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Draw Mobile</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mailto:douglas.volkart@gmail.com">Contact me
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <p class="lead">To draw, just touch the screen.</p>

                <div class="form-group">
                    <label for="color">Color</label>
                    <select id="color" class="form-control">
                        <option value="black">Preto</option>
                        <option value="red">Vermelho</option>
                        <option value="green">Verde</option>
                        <option value="yellow">Amarelo</option>
                        <option value="blue">Azul</option>
                        <option value="magenta">Roxo</option>
                        <option value="orangered">Laranja</option>
                    </select>
                </div>

                <canvas id="example" height=450 width=300></canvas>
                <button class="btn btn-default clear">Clear Draw</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/magictouch.js"></script>
    <script src="assets/js/touch.js"></script>
</body>

</html>
